# Enable STS40 sensor driver with Sensirion library
CONFIG_STS40=y
CONFIG_STS40_USE_SENSIRION_LIB=y

# Enable I2C support
CONFIG_I2C=y

# Enable sensor subsystem
CONFIG_SENSOR=y

# Enable logging
CONFIG_LOG=y
CONFIG_SENSOR_LOG_LEVEL_INF=y

# Enable floating point support for temperature display
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y
